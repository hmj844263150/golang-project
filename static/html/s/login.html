<h1 class="page-header">Login</h1>
<div class="profile-form col-sm-8">
  <div ng-if="warning" class="alert alert-warning">{{warning}}</div>
  <form class="form-horizontal input-lg" role="form">
    <div class="form-group">
      <label for="account" class="col-sm-3 control-label">account</label>
      <div class="col-sm-9">
        <input ng-model="account" type="text" class="form-control input-lg" id="account" placeholder="account">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">password</label>
      <div class="col-sm-9">
        <input ng-model="password" type="password" class="form-control input-lg" id="password" placeholder="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button ng-click="login()" type="submit" class="profile-button btn btn-lg btn-default"><span class="wait-and-ok"></span> Login </button>
      </div>
    </div>
  </form>
</div>
